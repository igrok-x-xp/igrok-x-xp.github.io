<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .Main {
            width: 100%;
            padding: 25px;
            text-align: center;

        }

        h1 {
            margin-top: 40px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        .btn {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-style: 20px;
            font-weight: 500;
            cursor: pointer;
            color: var(--tg-theme-button-text-color);
            background: var(--tg-theme-button-color);
        }

        form {
            display: none;
            text-align: center;
        }

        input {
            outline: none;
            border-radius: 5px;
            border: 2px solid #535353;
            padding: 15px 10px;
            margin: 10px 0 0;
            background: var(--tg-theme-section-separator-color);
            color: var(--tg-theme-text-color);
            transition: all .2s;
        }

        input:focus {
            border-color: var(--tg-theme-secondary-bg-color)
        }

    </style>
</head>
<body>
    <div class="Main">
        <h1>Тестовое приложение</h1>
        <p></p>
        <button class="btn f-btn">Тест отправки данных</button>
    </div>
    <form class="test-form">
        <input type="text" placeholder="Введите заголовок1" class="title-inp">
        <input type="text" placeholder="Введите описание" class="desc-inp">
        <input type="text" placeholder="Введите текст" class="text-inp">
        <button class="btn s-btn">Отправить</button>
    </form>
    <h3>Отображение tg.initDataUnsafe:</h3>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        let tg = window.Telegram.WebApp;
        let dat_unsafe = tg.initDataUnsafe


        displayObjectTree(dat_unsafe)

        console.log("tg.initDataUnsafe", tg.initDataUnsafe)
        console.log("tg", tg);
        console.log("tg.WebAppInitData", tg.WebAppInitData)

        let fBtn = document.getElementsByClassName("f-btn")[0]
        let sBtn = document.getElementsByClassName("s-btn")[0]

        fBtn.addEventListener("click", () => {
            document.getElementsByClassName("Main")[0].style.display = "none";
            document.getElementsByClassName("test-form")[0].style.display = "block";
        });


        sBtn.addEventListener("click", () => {
            let title = document.getElementsByClassName("title-inp")[0];
            let description = document.getElementsByClassName("desc-inp")[0];
            let text = document.getElementsByClassName("text-inp")[0];


            let data = {
                title: title.value,
                desc: description.value,
                text: text.value
            }

            tg.sendData(JSON.stringify(data));
        });




        // Ниже - навайбкожено
        function displayObjectTree(obj, indent = 0, parentElement = null) {
        // Создаем корневой элемент, если он не передан
          const isRoot = parentElement === null;
          const container = isRoot ? document.createElement('div') : parentElement;

          // Добавляем стили для корневого элемента
          if (isRoot) {
            container.style.fontFamily = 'monospace';
            container.style.whiteSpace = 'pre';
            container.style.padding = '10px';
            container.style.backgroundColor = '#f5f5f5';
            container.style.borderRadius = '5px';
          }

          // Проходим по всем свойствам объекта
          for (const key in obj) {
            if (obj.hasOwnProperty(key)) {
              const value = obj[key];
              const item = document.createElement('div');
              item.style.marginLeft = `${indent * 20}px`;

              if (typeof value === 'object' && value !== null) {
                // Если значение - объект (но не null), создаем раскрывающийся элемент
                const expander = document.createElement('span');
                expander.textContent = '▶ ';
                expander.style.cursor = 'pointer';
                expander.style.color = '#666';

                const keySpan = document.createElement('span');
                keySpan.textContent = `${key}: `;
                keySpan.style.color = '#881391';

                const typeSpan = document.createElement('span');
                typeSpan.textContent = Array.isArray(value) ? 'Array' : 'Object';
                typeSpan.style.color = '#1C00CF';

                const childrenContainer = document.createElement('div');
                childrenContainer.style.display = 'none';

                item.appendChild(expander);
                item.appendChild(keySpan);
                item.appendChild(typeSpan);
                item.appendChild(childrenContainer);

                // Обработчик клика для раскрытия/скрытия
                expander.addEventListener('click', () => {
                  if (childrenContainer.style.display === 'none') {
                    childrenContainer.style.display = 'block';
                    expander.textContent = '▼ ';

                    // Если дети еще не были отрисованы, делаем это при первом раскрытии
                    if (childrenContainer.children.length === 0) {
                      displayObjectTree(value, indent + 1, childrenContainer);
                    }
                  } else {
                    childrenContainer.style.display = 'none';
                    expander.textContent = '▶ ';
                  }
                });
              } else {
                // Простые значения
                const keySpan = document.createElement('span');
                keySpan.textContent = `${key}: `;
                keySpan.style.color = '#881391';

                const valueSpan = document.createElement('span');
                valueSpan.textContent = typeof value === 'string' ? `"${value}"` : value;
                valueSpan.style.color = value === null ? '#666' :
                                       typeof value === 'string' ? '#C41A16' :
                                       typeof value === 'number' ? '#1C00CF' :
                                       typeof value === 'boolean' ? '#0D22AA' : '#666';

                item.appendChild(keySpan);
                item.appendChild(valueSpan);
              }

              container.appendChild(item);
            }
          }

          // Если это корневой вызов, добавляем элемент в body
          if (isRoot) {
            document.body.appendChild(container);
            return container;
          }
        }

        // Пример использования:
        const exampleObj = {
          name: "John Doe",
          age: 30,
          isActive: true,
          address: {
            street: "123 Main St",
            city: "New York",
            coordinates: {
              lat: 40.7128,
              lng: -74.0060
            }
          },
          hobbies: ["reading", "swimming", "coding"],
          education: [
            {
              degree: "Bachelor",
              year: 2015
            },
            {
              degree: "Master",
              year: 2017
            }
          ],
          nullValue: null
        };

        displayObjectTree(exampleObj);
    </script>
</body>
</html>
